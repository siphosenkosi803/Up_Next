        <!-- Section 1: Create Event Form -->
        <section id="create-event">
            <h2 style="font-family: 'Showcard Gothic', sans-serif;">Create Event</h2>
            <form>
                <label for="eventName">Enter Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
                <br><br>
                <label for="eventDate">Enter Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                <br><br>
                <label for="eventTime">Enter Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>
                <br><br>
                <button type="submit" class="cta-button">CREATE</button>
            </form>
